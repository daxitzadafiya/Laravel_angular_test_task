<div class="container mt-4">
    <ul class="nav justify-content-between mb-3">
        <h3 class="font-weight-bold">Course</h3>
        <a href="#" routerLink="/courses/course/create" class="btn btn-success mb-2"><i class="fa fa-plus"></i> | Create
            New</a>
    </ul>

    <table class="table table-striped" *ngIf="courses.length>0">

        <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>name</th>
                <th width="220px">Action</th>
            </tr>
        </thead>

        <tr *ngFor="let course of courses; let i = index">

            <td>{{ i+1 }}</td>
            <td>{{ course.name }}</td>
            <td>
                <a href="#" [routerLink]="['/courses/course/', course.id, 'edit']"
                    class="btn btn-outline-primary mr-2"><i class="fa fa-edit"></i></a>
                <button type="button" (click)="deleteCourse(course.id)" class="btn btn-outline-danger"><i
                        class="fa fa-trash"></i></button>
            </td>

        </tr>
    </table>
    <div class="alert alert-warning" role="alert" *ngIf="courses.length==0">
        Now you can create new course here
    </div>

</div>
