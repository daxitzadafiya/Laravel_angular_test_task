<div class="container mt-4">
    <h3 class="font-weight-bold">Update Course</h3>

    <form [formGroup]="form" (ngSubmit)="submit()">

        <div class="form-group">

            <label for="name">Name:</label>
            <input formControlName="name" id="name" type="text" [(ngModel)]="post.name" class="form-control">
            <div *ngIf="f['name'].touched && f['name'].invalid" class="text-danger">
                <p *ngIf="f['name'].errors && f['name'].errors['required']">Name is required.</p>
            </div>

        </div>

        <button class="btn btn-success mr-2" type="submit" [disabled]="!form.valid && !post.name">Update</button>
        <a href="#" routerLink="/courses/course/index" class="btn btn-outline-primary">Back</a>

    </form>
</div>
