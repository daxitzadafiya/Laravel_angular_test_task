<div class="container mt-4">
    <ul class="nav justify-content-between mb-3">
        <h3 class="font-weight-bold">Students</h3>
        <a href="#" routerLink="/students/create/" class="btn btn-success mb-2 justify-content-end"><i
                class="fa fa-plus"></i> |
            Create New</a>
    </ul>
    <table class="table table-striped" *ngIf="students.length>0">
        <thead class="thead-dark">
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Email</th>
                <th>Address</th>
                <th>DOB</th>
                <th>Gender</th>
                <th>Course</th>
                <th>Action</th>
            </tr>
        </thead>
        <tr *ngFor="let student of students">
            <td>{{ student.name }}</td>
            <td>{{ student.age }}</td>
            <td>{{ student.email }}</td>
            <td>{{ student.address }}</td>
            <td>{{ student.dob }}</td>
            <td>{{ student.gender }}</td>
            <td>{{ student.course.name }}</td>

            <td>
                <div class="d-flex">
                    <a href="#" [routerLink]="['/students/', student.id, 'edit']"
                        class="btn btn-outline-primary mr-2"><i class="fa fa-edit"></i></a>
                    <button type="button" (click)="deletePost(student.id)" class="btn btn-outline-danger"><i
                            class="fa fa-trash"></i></button>
                </div>
            </td>
        </tr>
    </table>
    <div class="alert alert-warning" role="alert" *ngIf="students.length==0">
        Now you can create new student here
    </div>
</div>
